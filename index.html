<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Merchant Map - Galli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet Marker Cluster CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([27.7, 85.3], 12); // Adjust center/zoom as needed

    // Galli basemap
    L.tileLayer('https://map-init.gallimap.com/styles/light/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© Galli Maps'
    }).addTo(map);

    const markers = L.markerClusterGroup();

    fetch('merchant.geojson')
      .then(res => res.json())
      .then(data => {
        const geoLayer = L.geoJSON(data, {
          onEachFeature: (feature, layer) => {
            let popupContent = "";
            for (let key in feature.properties) {
              popupContent += `<strong>${key}</strong>: ${feature.properties[key]}<br>`;
            }
            layer.bindPopup(popupContent);
          }
        });
        markers.addLayer(geoLayer);
        map.addLayer(markers);
        map.fitBounds(markers.getBounds());
      })
      .catch(err => {
        alert("Error loading GeoJSON: " + err);
        console.error(err);
      });
  </script>
</body>
</html>
