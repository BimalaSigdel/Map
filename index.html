<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Merchant Map - Galli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <!-- Marker Cluster CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #layerToggle {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 5px;
      border-radius: 4px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <select id="layerToggle">
    <option value="heatmap">Heatmap</option>
    <option value="cluster">Cluster</option>
  </select>

  <div id="map"></div>

  <script>
    const map = L.map('map').setView([27.7, 85.3], 12);

    // Galli basemap
    L.tileLayer('https://map-init.gallimap.com/styles/light/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© Galli Maps'
    }).addTo(map);

    let heatLayer, clusterLayer;

    fetch('merchant.geojson')
      .then(res => res.json())
      .then(data => {
        // Prepare heatmap data
        const heatData = data.features.map(f => {
          const [lng, lat] = f.geometry.coordinates;
          return [lat, lng, 1]; // 1 = intensity
        });

        heatLayer = L.heatLayer(heatData, {
          radius: 25,
          blur: 15,
          maxZoom: 17,
          gradient: {
            0.4: 'blue',
            0.65: 'lime',
            1: 'red'
          }
        });

        // Prepare clustered markers
        clusterLayer = L.markerClusterGroup();
        const geoLayer = L.geoJSON(data, {
          onEachFeature: (feature, layer) => {
            let popupContent = "";
            for (let key in feature.properties) {
              popupContent += `<strong>${key}</strong>: ${feature.properties[key]}<br>`;
            }
            layer.bindPopup(popupContent);
          }
        });
        clusterLayer.addLayer(geoLayer);

        // Add default layer (heatmap)
        map.addLayer(heatLayer);
        map.fitBounds(clusterLayer.getBounds());

        // Handle layer toggle
        document.getElementById('layerToggle').addEventListener('change', function () {
          if (this.value === 'heatmap') {
            map.removeLayer(clusterLayer);
            map.addLayer(heatLayer);
          } else {
            map.removeLayer(heatLayer);
            map.addLayer(clusterLayer);
          }
        });
      })
      .catch(err => {
        alert("Error loading GeoJSON: " + err);
        console.error(err);
      });
  </script>
</body>
</html>
