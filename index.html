<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Merchant Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

  <script>
    const map = L.map('map').setView([27.7, 85.3], 12);

    // Galli basemap
    L.tileLayer('https://map-init.gallimap.com/styles/light/{z}/{x}/{y}.png', {
      attribution: '&copy; Galli Maps'
    }).addTo(map);

    // Cluster group
    const markers = L.markerClusterGroup();

    // Load GeoJSON
    fetch('merchant.geojson')
      .then(response => response.json())
      .then(data => {
        const geojsonLayer = L.geoJSON(data, {
          onEachFeature: (feature, layer) => {
            if (feature.properties) {
              let popup = '';
              for (const key in feature.properties) {
                popup += `<strong>${key}</strong>: ${feature.properties[key]}<br>`;
              }
              layer.bindPopup(popup);
            }
          }
        });
        markers.addLayer(geojsonLayer);
        map.addLayer(markers);
        map.fitBounds(markers.getBounds());
      });
  </script>
</body>
</html>
