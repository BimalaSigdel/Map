<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Merchant Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

  <script>
    const map = L.map('map',{mazZoom: 22}).setView([27.7, 85.3], 12);

    L.tileLayer('https://map-init.gallimap.com/styles/light/{z}/{x}/{y}.png', {
  attribution: '&copy; Galli Maps',
  minZoom: 0,
  maxZoom: 22  
}).addTo(map);

    const markers = L.markerClusterGroup();

    fetch('merchant.geojson')
      .then(res => res.json())
      .then(data => {
        const layer = L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            let popup = '';
            for (const key in feature.properties) {
              popup += `<b>${key}</b>: ${feature.properties[key]}<br>`;
            }
            layer.bindPopup(popup);
          }
        });
        markers.addLayer(layer);
        map.addLayer(markers);
        map.fitBounds(markers.getBounds());
      });
  </script>
</body>
</html>
